<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <title>
        WebRadio
    </title>
    
    <link type="text/css" href="../css/jplayer.dkm.css" rel="stylesheet" />


    
</head>

<body class="index-page ">

<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
	<div class="jp-type-playlist">
		<div class="jp-gui jp-interface">
			<div class="jp-controls">
				<button class="jp-previous" role="button" tabindex="0">previous</button>
				<button class="jp-play" role="button" tabindex="0">play</button>
				<button class="jp-next" role="button" tabindex="0">next</button>
				<button class="jp-stop" role="button" tabindex="0">stop</button>
			</div>
			<div class="jp-progress">
				<div class="jp-seek-bar">
					<div class="jp-play-bar"></div>
				</div>
			</div>
			<div class="jp-volume-controls">
				<button class="jp-mute" role="button" tabindex="0">mute</button>
				<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
				<div class="jp-volume-bar">
					<div class="jp-volume-bar-value"></div>
				</div>
			</div>
			<div class="jp-time-holder">
				<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
				<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
			</div>
			<div class="jp-toggles">
				<button class="jp-repeat" role="button" tabindex="0">repeat</button>
				<button class="jp-shuffle" role="button" tabindex="0">shuffle</button>
			</div>
		</div>
		<div class="jp-playlist">
			<ul style="display: block;">
				<li class="jp-playlist-current">
					<div>
						<a href="javascript:;" class="jp-playlist-item-remove" style="display: none;">×</a>
						<span class="jp-free-media">(
							<a class="jp-playlist-item-free" href="http://www.jplayer.org/video/m4v/Big_Buck_Bunny_Trailer.m4v" tabindex="-1">m4v</a> | 
							<a class="jp-playlist-item-free" href="http://www.jplayer.org/video/ogv/Big_Buck_Bunny_Trailer.ogv" tabindex="-1">ogv</a> | 
							<a class="jp-playlist-item-free" href="http://www.jplayer.org/video/webm/Big_Buck_Bunny_Trailer.webm" tabindex="-1">webmv</a>)
						</span>
						<a href="javascript:;" class="jp-playlist-item jp-playlist-current" tabindex="0">Big Buck Bunny Trailer 
							<span class="jp-artist">by Blender Foundation</span>
						</a>
					</div>
				</li>
				<li>
					<div>
						<a href="javascript:;" class="jp-playlist-item-remove" style="display: none;">×</a>
						<a href="javascript:;" class="jp-playlist-item" tabindex="0">Finding Nemo Teaser 
							<span class="jp-artist">by Pixar</span>
						</a>
					</div>
				</li>
				<li>
					<div>
						<a href="javascript:;" class="jp-playlist-item-remove" style="display: none;">×</a>
						<a href="javascript:;" class="jp-playlist-item" tabindex="0">Incredibles Teaser 
							<span class="jp-artist">by Pixar</span>
						</a>
					</div>
				</li>
			</ul>
		</div>
		<div class="jp-no-solution">
			<span>Update Required</span>
			To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
		</div>
	</div> 
</div>


<script src="../../../../js/core/jquery.min.js"></script>
	<script src="../../../../js/jquery.jplayer.min.js"></script>
	<script src="../../../../js/add-on/jplayer.playlist.min.js"></script>
	<script type="text/javascript">

            }, [
                {
                    title:"Teste1",
                    artist:"Artista1",
                    free:true,
                    mp3: "https://cdn.prahec.com/data/demo/Dj%20Jacky%20-%20HouseFire%20XXIII%20(2013).mp3",
                    poster:"http://www.jplayer.org/video/poster/Big_Buck_Bunny_Trailer_480x270.png"
                },
                {
                    title:"Teste2",
                    artist:"Artista2",
                    mp3: "https://cdn.prahec.com/data/demo/Dj%20Jacky%20-%20HouseFire%20XXIII%20(2013).mp3",
                    poster: "http://www.jplayer.org/video/poster/Finding_Nemo_Teaser_640x352.png"
                },
                {
                    title:"Teste2",
                    artist:"Artista2",
                    mp3: "https://cdn.prahec.com/data/demo/Dj%20Jacky%20-%20HouseFire%20XXIII%20(2013).mp3",
                    poster: "http://www.jplayer.org/video/poster/Incredibles_Teaser_640x272.png"
                }
            ], {
                swfPath: "/js",
                supplied: "mp3",
                useStateClassSkin: true,
                autoBlur: false,
                smoothPlayBar: true,
                keyEnabled: true
            });

            //         });
            //     },
            //     cssSelectorAncestor: "#jp_container_1",

            //     autoBlur: false,

            //     remainingDuration: true,
            //     toggleDuration: true

        });

  </script>
</body>
</html>
